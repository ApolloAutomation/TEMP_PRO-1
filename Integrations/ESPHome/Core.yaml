substitutions:
  name: apollo-temp-pro-1
  version: "24.8.27.1"
  device_description: ${name} made by Apollo Automation - version ${version}.

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: esp-idf

api:

globals:
  - id: cycleCounter
    type: int
    restore_value: no
    initial_value: '0'
  - id: button_press_timestamp
    restore_value: no
    type: uint32_t
    initial_value: '0'


web_server:
  port: 80

ethernet:
  type: W5500
  clk_pin: GPIO39
  mosi_pin: GPIO40
  miso_pin: GPIO37
  cs_pin: GPIO42
  interrupt_pin: GPIO11
  reset_pin: GPIO12